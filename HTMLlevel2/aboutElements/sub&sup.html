<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub and superscript</title>
</head>
<body>
    <!-- superscript -->
    a<sup>2</sup> = b <sup>2</sup> + c <sup>2</sup>

    <!-- subscript -->
    <h1>H <sub>2</sub>0</h1>
</body>
</html>
