<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>
<body>
    <!-- paragraph tag is block elements -->
    <p>Hello World</p>
    <p>Mero college</p>

    <!-- Anchor tag is inline element -->
    <a href="www.facebook.com">Facebook</a>
    <a href="www.youtube.com">youtube</a>

    <!-- Image element is also inline element -->
    <p>This is a image <img src="https://cdn.pixabay.com/photo/2016/03/26/13/09/workspace-1280538_640.jpg" alt=""></p>
</body>
</html>
