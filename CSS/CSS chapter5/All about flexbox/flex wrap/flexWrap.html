    <link rel="stylesheet" href="style/flexWrap.css">

<body>
    <!-- Flex Wrap
            Sets whether flex items are forced onto one line or can wrap onto multiple lines
                - flex-wrap : nowrap;
                - flex-wrap : wrap;
                - flex-wrap : wrap-reverse;-->

    <h1>Flexbox Playground (flex-wrap)</h1>
    <div id="container">
        <div style="background-color: rgb(216, 23, 23);">red</div>
        <div style="background-color: rgb(27, 117, 196);">sky blue</div>
        <div style="background-color: rgb(17, 185, 163);">light blue</div>
        <div style="background-color: rgb(163, 18, 37);">dark red</div>
        <div style="background-color: rgb(141, 103, 26);">orange</div>
        <div style="background-color: rgb(113, 196, 19);">green</div>
        <div style="background-color: rgb(185, 26, 138);">pink</div>
    </div>
</body>
