<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style/flexbox.css">
</head>
<body>
    <!-- Flexbox
            Flexible Box Layout
                It is a one-dimensional layout method for arranging items in rows or columns.
            
            Flexbox Direction
                It sets how items are placed in the flex container, along which axis and direction
                    - flexbox-direction : row;      //main axis, left to right
                    - flexbox-direction : row-reverse;   //main axis, right to left
                    - flexbox-direction : column;        //cross axis, top to bottom
                    - flexbox-direction : column-reverse   //cross axis, bottom to top-->

    <h1>Flexbox Playground</h1>
    <div id="container">
        <div style="background-color: rgb(216, 23, 23);">red</div>
        <div style="background-color: rgb(27, 117, 196);">sky blue</div>
        <div style="background-color: rgb(17, 185, 163);">light blue</div>
        <div style="background-color: rgb(163, 18, 37);">dark red</div>
        <div style="background-color: rgb(141, 103, 26);">orange</div>
        <div style="background-color: rgb(113, 196, 19);">green</div>
        <div style="background-color: rgb(185, 26, 138);">pink</div>
    </div>
</body>
</html>
