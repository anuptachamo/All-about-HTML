<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <link rel="stylesheet" href="style/justifyContent.css">
</head>
<body>
    <!-- *Justify Content
            Tells how the browser distributes space between and round content items along the main-axis
                - justify-content: flex-start;
                - justify-content: flex-end;
                - justify-content: center;
                - justify-content: space-between | space-around | space-evenly;-->

    <h1>Flexbox Playground (justify-content)</h1>
    <div id="container">
        <div style="background-color: rgb(216, 23, 23);">red</div>
        <div style="background-color: rgb(27, 117, 196);">sky blue</div>
        <div style="background-color: rgb(17, 185, 163);">light blue</div>
        <div style="background-color: rgb(163, 18, 37);">dark red</div>
        <div style="background-color: rgb(141, 103, 26);">orange</div>
        <div style="background-color: rgb(113, 196, 19);">green</div>
        <div style="background-color: rgb(185, 26, 138);">pink</div>
    </div>
</body>
</html>
