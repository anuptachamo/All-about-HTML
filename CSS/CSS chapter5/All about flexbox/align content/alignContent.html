<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Content</title>
    <link rel="stylesheet" href="style/alignContent.css">
</head>
<body>
    <!-- *Align content
            It sets the distribution of space between and around content items along a flexbox's cross-axis
                - align-content : flex-start | flex-end | center
                - align-content : space-between | space-around | evenly
                - align-content : baseline-->

    <h1>Flexbox Playground (Align content)</h1>
    <div id="container">
        <div style="background-color: rgb(216, 23, 23);">red</div>
        <div style="background-color: rgb(27, 117, 196);">sky blue</div>
        <div style="background-color: rgb(17, 185, 163); height: 35px;">light blue</div>
        <div style="background-color: rgb(163, 18, 37);">dark red</div>
        <div style="background-color: rgb(141, 103, 26); height: 220px; font-size: 3em;">orange</div>
        <div style="background-color: rgb(113, 196, 19);">green</div>
        <div style="background-color: rgb(185, 26, 138);">pink</div>
    </div>
</body>
</html>
