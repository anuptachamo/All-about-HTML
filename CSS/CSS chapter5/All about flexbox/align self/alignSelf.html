<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Self</title>
    <link rel="stylesheet" href="style/alignSelf.css">
</head>
<body>
    <!-- Align Self
            Aligns an item along the cross axis
                - align-self : flex-start;
                - align-self : flex-end;
                - align-self : center;
                - align-self : baseline;-->

    <h1>Flexbox Playground (align-self)</h1>
    <div id="container">
        <div style="background-color: rgb(216, 23, 23);">red</div>
        <div style="background-color: rgb(27, 117, 196);">sky blue</div>
        <div style="background-color: rgb(17, 185, 163); height: 35px;">light blue</div>
        <div style="background-color: rgb(163, 18, 37);">dark red</div>
        <div style="background-color: rgb(141, 103, 26); height: 220px; font-size: 3em;">orange</div>
        <div id="green" style="background-color: rgb(113, 196, 19);">green</div>
        <div style="background-color: rgb(185, 26, 138);">pink</div>
    </div>
</body>
</html>
