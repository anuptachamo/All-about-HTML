<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid Columns</title>
    <link rel="stylesheet" href="style/gridColumn.css">
</head>
<body>
    <!-- ?Grid Columns
            Define an item's starting and ending position inside the column
                grid-column-start: line_number
                grid-column-end: line_number 
            
                grid-column: start_col/ end_col
                grid-column: start_col/span number 
                -->

    <h1>Grid Playground (grid Columns)</h1>
    <div class="container">
        <div class="items-one">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
    </div>
</body>
</html>
