<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <link rel="stylesheet" href="style/z-index.css">
</head>
<body>
    <!-- z-index
            It decides the stack level of elements
            Overlapping elements with a larger z-index cover those with a smaller one.
                z-index: auto (0)
                z-index: 1/2/...
                z-index: -1/-2/...
            
            while using z-index there must be use position but in default or static position there we can't use z-index -->

    <h1>Z-index</h1>
    <div class="box one">1</div>
    <div class="box two">2</div>
    <div class="box three">3</div>
</body>
</html>
