<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units -Percentage</title>
    <link rel="stylesheet" href="style/percentage.css">
</head>
<body>
    <!-- Relative => %, em, rem, ch, vh, vw+ many more
            *Percentage (%)
                It is often used to define a size as relative to an element's parent object.
                    eg:-    width: 33.33%  //relative to the parent
                            margin-left: 505 //relative to the parent size -->

    <!-- ?Percentage -->
    <h1>Percentage Example</h1>
    <div id="outerdiv">
        <div id="innerdiv"></div>
    </div>
</body>
