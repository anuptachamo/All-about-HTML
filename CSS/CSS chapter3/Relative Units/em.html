<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Unit -Em</title>
    <link rel="stylesheet" href="style/em.css">
</head>
<body>
    <!-- Relative => %, em, rem, ch, vh, vw+ many more
    *Em
        font size of the parent, in the case of typographical properties like font-size, and font size of the element itself, in the case of other properties like width
            ?Drawback of em
                snowfall effect in nested elements
            
            *rem (Root Em)
                font size of the root element.-->

    <!-- ?Em -->
    <div id="outerem">
        This is outer div for em
        <div id="innerem">
            This is inner div for em
        </div>
    </div><hr><br>

    <button>Click me</button>
    <hr><br>

    <section>
        section
        <div class="div1">
            div1
            <div>
                div2
                <div>
                    div3
                </div>
            </div>
        </div>
    </section>
</body>
</html>
