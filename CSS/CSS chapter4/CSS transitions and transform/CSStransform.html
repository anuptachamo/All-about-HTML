<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <link rel="stylesheet" href="style/CSStransform.css">
</head>
<body>
    <!-- CSS Transform 
            this property lets you rotate,scale, skew, or translate an element.
                i. Rotate
                        transform: rotate (45deg);
                    
                ii. Scale
                        transform: scale (0.5);
                        transform: scale (1.5);
                    
                iii. Translate
                        transform: translate (50px, 50px);
                        transform: translateX (10px);
                        transform: translateY (10px);
                    
                iv. skew
                        transform: skew (30deg);-->

    <div id="rotate">Rotate example</div>

    <div id="scale">Scale example</div>
    <div id="translate">translate example</div>
    <div id="skew">skew example</div>
</body>
</html>
