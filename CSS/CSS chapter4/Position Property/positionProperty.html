<body>
    <!-- *position Property
            The position CSS property sets how an elements is positioned in a document.
            The top, right, bottom, and left properties determine the final location of positioned elements
                ? Static
                ? relative
                ? absolute
                ? fixed
            
                ?Static Position
                The top, right, bottom, left, and z-index properties have no effect. This is the default value.

                ?Relative Position
                The offset is relative to itself based on the values of top, right, bottom and left.

                ?Absolute Position
                The element is removed from the normal document flow, and no space is created for the element in the page layout.
                It is positioned relative to its closest positioned ancestor, if any; otherwise, it is placed relative to the initial containing block.

                ?Fixed Position
                The element is removed from the normal document flow, and no space is created for the element in the page layout.
                It is positioned relative to its closest positioned ancestor, if any; otherwise, it is placed relative to the initial containing block-->
</body>
