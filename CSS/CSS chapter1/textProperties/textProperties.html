<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Properties</title>
    <link rel="stylesheet" href="../style/textProperties.css">
</head>
<body>
    <!-- Text Properties
            text-align,
            font-weight,
            text-decoration,
            line-height,
            letter-spacing,
            font-size-->

            <!-- text-align
                    text-align: left /start
                    text-align: right /end
                    text-align: center
                    text-align: justify-->

            <!-- font-weight
                    font-weight: normal   //400
                    font-weight: bold     //700
                    font-weight: 100
                    font-weight: bolder
                    font-weight: lighter-->

            <!-- text-decoration
                sets the appearance of decoration lines on text like underline
                    text-decoration: underline
                    text-decoration: overline
                    text-decoration: line-through
                    text-decoration: none
                    text-decoration-color: red-->

            <!-- line-height
                    control the height of the line of text
                        line-height: normal
                        line-height: 2.5-->

            <!-- letter-spacing
                controls the horizontal spacing behavior between text characters
                    letter-spacing: normal
                    letter-spacing: 10px-->

    <h1 id="text-align">Text alignment</h1>  <!--example for text align-->
    <h2 id="font-weight">Font Weight</h2>     <!--example for font-weight-->
    <a id="text-decoration" href="">text decoration</a>   <!--example for text-decoration-->
    <h3 id="line-height">Hy this is a line-height</h3>  <!--example for line-height-->
    <p id="letter-spacing">This is a example for letter-spacing</p>   <!--example for letter-spacing-->
</body>
</html>
