<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- * Name Attributes
            Name of the form control. Submitted with the form as part of a name/value pair -->
    <form action="/server">
        <div>
            <label for="username">Username</label>
            <input type="text" name="user" id="username" placeholder="Enter your name">  <!-- name attributes is use for passing the value of real username-->
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="pass" id="password" placeholder="Enter your password">
        </div>
        <button type="submit"> Submit</button>
    </form>
</body>
</html>
