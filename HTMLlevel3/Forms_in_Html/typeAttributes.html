<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder Attribute and label</title>
</head>
<body>
    <div>
    <label for="username">Username </label>   <!-- Label Classical Approach -> the use of for in label is to build connection between label and input -->
        <input type="text" name="" id="username" placeholder="Enter Name">  <!-- label for name and input id name should be alwys be a same-->
    </div>

    <div>
    <label for="password">password </label>
        <input type="password" name="" id="password" placeholder="Enter password">
    </div>

    <div>
        <label for="age">Age</label>
        <input type="number" name="" id="age" placeholder="age">
    </div>

    <!-- Button Element 
    <button type="submit">submit</button>
    <button type="button">button</button>
    <button type="reset">reset</button> -->
    <button>Submit</button>
    <button type="submit">submit</button>
    <button type="button">button</button>
    <button type="reset">reset</button>

</body>
</html>
