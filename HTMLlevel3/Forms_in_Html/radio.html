<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
</head>
<body>
    <form action="">
        <div>
            Choose your favorite fruits:
            <input type="radio" name="fruits" id="apple"  value="apple">
            <label for="apple">apple</label>

            <input type="radio" name="fruits" id="mango" value="mango">
            <label for="mango">mango</label>

            <input type="radio" name="fruits" id="banana" value="banana">
            <label for="banana">banana</label>

            <input type="radio" name="fruits" id="papaya" value="papaya">
            <label for="papaya">papaya</label>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
