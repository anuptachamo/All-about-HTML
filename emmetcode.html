<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- parent child example -->
    <p>
        <div></div>
    </p>   <!-- p>div -->
    
    
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav> <!-- nav>ul>li -->



    <!-- sibling parent to child1 and child2 -->
    <p>
        <div></div>
        <img src="" alt="">
    </p>      <!-- p>div + img -->


    <!-- Multiplication: * -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ul>  <!--ul>li*5 -->
    
</body>
</html>
