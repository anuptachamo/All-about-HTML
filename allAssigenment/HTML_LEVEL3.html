    <h3>Qs2. Recreate the following form using HTML</h3>
    <form action="/server">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" >
        </div>

        <div>
            Sex:
            <input type="radio" name="sex" id="sex" value="m">
            <label for="sex"> Male</label>

            <input type="radio" name="sex" id="sex" value="f">
            <label for="sex"> female</label>
        </div>

        <div>
            Country: 
            <select name="country" id="">
                <option> Select an option</option>
                <option value="nepal">Nepal</option>
                <option value="india">India</option>
            </select>
        </div>

        <div>
            <label for="feedback">Message: </label><br>
            <textarea name="message" id="feedback" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="checkbox" name="subscriber" id="subscriber">
            <label for="subscriber">subscribe?</label>
        </div>

        <button>submit</button>
    </form>
